<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pointbreak</title>
  <link rel="stylesheet" href="pointbreak.css">
  <link rel="import" href="symbol/svg/sprite.symbol.svg" id="svgSprite">
</head>
<body>
  
  <div id="sidebar">
    <div id="btn-open-add-new">
      <svg class="icon">
        <use xlink:href="#icon-plus"></use>
      </svg>
    </div>
    <form id="form-add">
      <div id="form-add-error">
        Please enter a valid width and height.
      </div>
      <ul class="form-list">
        <li class="form-list__item split-input">
          <div class="split-input__item">
            <input name="add-width" placeholder="width" type="number" pattern='[0-9]{10}'>
          </div>
          <div class="split-input__item">
            <input name="add-height" placeholder="height" type="number" pattern='[0-9]{10}'>
          </div>
        </li>
        <li class="form-list__item">
          <input type="text" name="add-title" placeholder="name">
        </li>
        <li class="form-list__item">
          <button class="button button--small button--full">Add</button>
        </li>
      </ul>
    </form>
    <div id="nav-list"></div>
  </div>
  
  <div id="main">
    <div id="toolbar">
      <form class="toolbar__item toolbar__input" id="form-url">
        <button class="button button--small button--clear" id="load-url">
          <svg class="icon">
            <use xlink:href="#icon-reload"></use>
          </svg>
        </button>
        <div class="toolbar__input-wrap">
          <button class="button button--tiny button--clear" id="bookmark">
            <svg class="icon icon-star">
              <use xlink:href="#icon-star"></use>
            </svg>
            <svg class="icon icon-star-solid">
              <use xlink:href="#icon-star-solid"></use>
            </svg>
          </button>
          <input type="text" name="url" id="url" placeholder="URL">
        </div>
        <button class="button button--small button--clear" id="bookmarks">
          <svg class="icon">
            <use xlink:href="#icon-bookmark"></use>
          </svg>
        </button>
      </form>
    </div>
    <div id="view-list"></div>
  </div>
  
  <div id="bookmarkList">
    <ul></ul>
  </div>
  
  <script src="pointbreak.js"></script>
  
</body>
</html>
