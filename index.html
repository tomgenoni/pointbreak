<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pointbreak</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/pointbreak.css">
  <link rel="stylesheet" href="css/dragula.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
</head>
<body>
  
  <div id="sidebar">
    <div id="btn-open-add-new">
      <div class="icon icon-plus"></div>
    </div>
    <form id="form-add">
      <div id="form-add-error">
        Please add a valid width and height.
      </div>
      <ul class="form-list">
        <li class="form-list__item split-input">
          <div class="split-input__item">
            <input name="add-width" placeholder="width" type="number" pattern='[0-9]{10}'>
          </div>
          <div class="split-input__item">
            <input name="add-height" placeholder="height" type="number" pattern='[0-9]{10}'>
          </div>
        </li>
        <li class="form-list__item">
          <input type="text" name="add-title" placeholder="name">
        </li>
        <li class="form-list__item">
          <button class="button button--small button--full">Add</button>
        </li>
      </ul>
    </form>
    <div id="nav-list"></div>
  </div>
  
  <div id="main">
    <div id="toolbar">
      <div class="toolbar__item">
        <button class="button button--small">Go</button>
      </div>
      <div class="toolbar__item toolbar__input">
        <input type="text" name="url" placeholder="URL" value="http://cnn.com">
      </div>
      <div class="toolbar__item">
        <button class="button button--small">Load</button>
      </div>
    </div>
    <div id="view-list"></div>
  </div>


  
  <script id="tpl-nav-list" type="text/x-handlebars-template">
    {{#each this}}
    <div class="nav-list__item" data-id={{id}} data-title={{title}} data-width={{width}} data-height={{height}}>
      <div class="handle"></div>
      <div class="text">
        <div class="text__size">{{width}}x{{height}}</div>
        <div class="text__title">{{title}}</div>
      </div>
      <div class="icon icon-delete"></div>
    </div>
    {{/each}}
  </script>
  
  <script id="tpl-view-list" type="text/x-handlebars-template">
    {{#each this}}
    <div class="view-list__item" data-id="{{id}}">
      <div class="view__tools">
        <div>
          <span>{{width}}x{{height}}</span>
          <span class="view__title">{{title}}</span>
        </div>
        <div class="icon icon-delete"></div>
      </div>
      <div frameborder="0" src="http://atomeye.com" class="webview" style="width:{{width}}px;height:{{height}}px"></div>
    </div>
    {{/each}}
  </script>

  <script src="js/dragula.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/defaultPrefs.js"></script>
  <script src="js/pointbreak.js"></script>
  
</body>
</html>
