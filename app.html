<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pointbreak</title>
  <link rel="stylesheet" href="pointbreak.css">
  <link rel="import" href="symbol/svg/sprite.symbol.svg" data-js="svg-sprite">
</head>
<body>
  
  <div class="window-tools">
    <button class="window window--close" data-js="window-close"></button>
    <button class="window window--min" data-js="window-min"></button>
    <button class="window window--max" data-js="window-max"></button>
  </div>

  <div class="sidebar">
    <h3>New View</h3>
    <form class="add-form" data-js="add-form">
      <div class="add-form__error" data-js="add-form-error">
        Please enter a valid width and height.
      </div>
      <ul class="form-list">
        <li class="form-list__item split-input">
          <div class="split-input__item">
            <input name="add-width" placeholder="width" type="number" pattern='[0-9]{10}' data-js="token-width">
          </div>
          <div class="split-input__item">
            <input name="add-height" placeholder="height" type="number" pattern='[0-9]{10}' data-js="token-height">
          </div>
        </li>
        <li class="form-list__item">
          <input type="text" name="add-title" placeholder="name (optional)" data-js="token-title">
        </li>
        <li class="form-list__item">
          <button class="button button--small button--full">Add</button>
        </li>
      </ul>
    </form>
    <h3>Views</h3>
    <div class="tokens" data-js="tokens"></div>
  </div>
  
  <div class="main">
    <div class="toolbar">
      <button class="button button--small button--clear button--setting" data-js="toolbar-setting">
        <svg class="icon">
          <use xlink:href="#icon-setting"></use>
        </svg>
      </button>
      <form class="toolbar__item toolbar__input" data-js="toolbar-form">
        <button class="button button--small button--clear button--reload" data-js="load-url-btn">
          <svg class="icon">
            <use xlink:href="#icon-reload"></use>
          </svg>
        </button>
        <input type="text" name="url" id="url" placeholder="URL" data-js="toolbar-url">
      </form>
    </div>
    <div class="views" data-js="views"></div>
  </div>
  
  <script src="pointbreak.js"></script>
  
</body>
</html>
