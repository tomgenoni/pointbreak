<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/pointbreak.css">
  <link rel="stylesheet" href="css/dragula.css">

  <script src="https://use.fontawesome.com/50de8192a0.js"></script>
  
</head>
<body>
  
  <div id="toolbar">
    <div class="tool arrow-left">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </div>
    <div class="tool arrow-right">
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </div>
    <div class="tool refresh">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </div>
    <input id="url" type="text" value="http://atomeye.com">
  </div>
  
  <div id="sidebar">
    <div id="logo">Pointbreak</div>
    <div id="sizes"></div>
    <div id="add-new">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </div>
  </div>


  <div id="content">
    
  </div>

  <script id="tplSizesList" type="text/x-handlebars-template">
    {{#each this}}
      <div class="sizes__item" data-size={{this}} data-id={{@index}}>
        <div class="handle">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="text">
          {{this}}
        </div>
        <div class="delete">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
    {{/each}}
  </script>

  <script src="js/dragula.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/pointbreak.js"></script>
  
</body>
</html>
