<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/pointbreak.css">
  <link rel="stylesheet" href="css/dragula.css">
  
</head>
<body>
  
  <div id="sidebar">
    <div id="logo">Pointbreak</div>
    <div id="nav-list"></div>
    <div id="add-new">
      <div class="icon icon-plus"></div>
    </div>
  </div>

  <div id="view-list"></div>
  
  <script id="tpl-nav-list" type="text/x-handlebars-template">
    {{#each this}}
    <div class="nav-list__item" data-id={{id}}>
      <div class="handle"></div>
      <div class="text">
        <div class="text__size">{{width}}x{{height}}</div>
        <div class="text__title">{{title}}</div>
      </div>
      <div class="icon icon-delete"></div>
    </div>
    {{/each}}
  </script>
  
  <script id="tpl-view-list" type="text/x-handlebars-template">
    {{#each this}}
    <div class="view-list__item" data-id="{{id}}">
      <div class="view__tools">
        <div class="icon icon-delete"></div>
        <div>
          <span>{{width}}x{{height}}</span>
          <span class="view__title">{{title}}</span>
        </div>
        <div class="icon icon-delete"></div>
      </div>
      <div class="webview" style="width:{{width}}px;height:{{height}}px"></div>
    </div>
    {{/each}}
  </script>

  <script src="js/dragula.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/pointbreak.js"></script>
  
</body>
</html>
